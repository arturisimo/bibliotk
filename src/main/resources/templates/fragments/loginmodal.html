<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
	<form name="form" th:action="@{/login}" method="POST">
		<div class="modal-header">
			<h3 class="modal-title" th:text="Login"></h3>
		</div>
		<div class="modal-body">
	
			<div class="form-group">
				<input type="text" name="username" class="form-control" value="" th:placeholder="usuario" />
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control" th:placeholder="password" />
			</div>
	
		</div>
		<div class="modal-footer">
			<button type="submit" id="login" th:text="Aceptar" class="btn btn-primary" />
		</div>
	</form>
	</body>
</html>
